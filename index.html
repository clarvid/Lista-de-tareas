<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon-tareas.png" type="image/x-icon">
</head>
<body>
    <main class="main">
        <section class="creacion__tareas">
            <h1 class="titulo">Lista de tareas</h1>
            <button type="button" class="btn-nuevaTarea">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="4" x2="12" y2="20" />
                    <line x1="4" y1="12" x2="20" y2="12" />
                </svg>
                <span>Nueva tarea</span>
            </button>
        </section>
        <section class="filtros__contenedor">
            <button type="button" class="filtro" data-filtro="todas">Todas</button>
            <button type="button" class="filtro" data-filtro="completadas">Completadas</button>
            <button type="button" class="filtro" data-filtro="pendientes">Pendientes</button>
        </section>
        <section class="lista__tareas"></section>
    </main>
    <div class="ventana__modal">
        <form class="form">
            <button type="button" class="cierre__modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="5" x2="19" y2="19" />
                    <line x1="19" y1="5" x2="5" y2="19" />
                </svg>
            </button>

            <!-- Inicio de los campos -->
             <h2 class="modal__titulo">CreaciÃ³n de tarea</h2>
             <input type="text" name="descTarea" class="descTarea" id="descTarea" placeholder="Titulo de la Tarea">

            <!-- Estado de la tarea -->
            <div class="inputs__contenedor">
                <!-- Estado de la tarea -->
                 <div class="estado__contenedor">
                     <label for="estado">Estado:</label>
                     <select id="estado" name="estado">
                         <option value="pendiente">Pendiente</option>
                         <option value="en-progreso">En progreso</option>
                         <option value="completada">Completada</option>
                        </select>
                </div>

                <!-- prioridad de la tarea -->
                <div class="prioridad__contenedor">
                    <label for="prioridad">Prioridad:</label>
                    <select id="prioridad" name="prioridad">
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
    
                <!-- fecha de la tarea -->
                <div class="fecha__contenedor">
                    <label for="fecha">Fecha lÃ­mite:</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
            </div>
            <button type="submit" class="btn-envio">Agregar Tarea</button>
        </form>
    </div>

    <template id="template">
        <div class="tarea">
            <div class="template__contenedor-tarea">
                <input type="checkbox" name="tareaCompletada" class="tareaCompletada">
                <label></label>
                <h3 class="tarea__titulo"></h3>
            </div>
            <div class="template__contenedor-options">
                <span class="tarea__fecha"></span>
                <button type="button" class="editar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon edit-icon">
                        <path d="M12 20h9" />
                        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                    </svg>
                </button>
                <button type="button" class="eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon trash-icon">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                    </svg>

                </button>
            </div>
        </div>
    </template>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
